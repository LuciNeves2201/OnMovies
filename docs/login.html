<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css" type="text/css">
    <link rel="icon" type="imagem/png" href="../imagens/logo.png" />
    <title>Login</title>
</head>

<body>
    <div class="container mx-auto">
        <header>
            <div class="row mt-3">
                <div class="col-sm-3">
                    <a href="./index.html"><img src="../imagens/logoOnMove.jpg" style="border-radius: 4px;" width="75%"></a>
                </div>
                <div class="col-sm-9 px-0 align-self-center">
                    <h1 class="titulo text-uppercase">Aperte o play e tenha o seu cinema em casa</h1>
                </div>
            </div>
            <nav class="navbar mt-4 mb-3 justify-content-around"
                style="background-color: var(--orange);border-radius: 4px;">
                <a class="navlink" href="./produtos.html">PRODUTOS</a>
                <a class="navlink" href="./contato.html">CONTATO</a>
                <a class="navlink" href="./promocoes.html">PROMOÇÕES</a>
                <a class="navlink" href="./carrinho.html">CARRINHO</a>
                <a class="navlink" href="./perfil-usuario.html">PERFIL</a>
            </nav>
        </header>
        <section>
            <h2 class="text-center">Login</h2>
            <form id="formLogin" class="w-50 mx-auto p-3 mt-4" method="post"
                style="border: 2px solid #e8673f; border-radius: 10px ;" action="index.html">
                <fieldset>
                    <legend>Preencha os campos</legend>
                    <div class="form-group">
                        <label>E-mail:<span style="color:red ;">*</span> <br></label>
                        <input class="form-control" name="email" id="emailContato" type="email">
                    </div>
                    <div class="form-group">
                        <label>Senha:<span style="color:red ;">*</span><br> </label>
                        <input class="form-control" name="senha" id="senhaContato" type="password" maxlength="8">
                    </div>
                    <div class="form-group">
                        <button class="button" id="btContato" type="button">Confirmar</button>
                    </div>
                </fieldset>
            </form>
            <div class="text-center mt-4 text-uppercase">
                <a href="./cadastro.html">Cadastre-se agora</a>
            </div>
        </section>
        <footer class="pt-2 text-white text-uppercase">
            <p>&copy; 2022 - OnMovies, todos os direitos reservados</p>
        </footer>
    </div>
</body>
<script src="../js/loginAntigo.js"></script>

</html>
